name: deploy

on:
  workflow_call:
    inputs:
      env:
        type: environment
        required: true
        description: The Skpr environment to deploy to.
      package:
        default: true
        type: boolean
        description: Whether this deployment needs to be packaged.
      version:
        type: string
        description: The version to deploy
    secrets:
      skpr_username:
        required: true
      skpr_password:
        required: true

env:
  SKPR_USERNAME: ${{ secrets.skpr_username }}
  SKPR_PASSWORD: ${{ secrets.skpr_password }}

jobs:
  info:
    runs-on: ubuntu-latest
    concurrency: ${{ inputs.env }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          show-progress: false
      - name: Skpr Info
        id: skpr-info
        uses: skpr/action-info@v1
        with:
          env: ${{ inputs.env }}
    outputs:
      url: ${{ steps.skpr-info.outputs.url }}

  deploy:
    runs-on: ubuntu-latest
    needs: [ info ]
    environment:
      name: ${{ inputs.env }}
      url: ${{ needs.info.outputs.url }}
    concurrency: ${{ inputs.env }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          show-progress: false
      - name: Get version
