name: deploy

on:
  workflow_call:
    inputs:
      env:
        type: string
        required: true
        description: The Skpr environment to deploy to.
      package:
        default: true
        type: boolean
        description: Whether this deployment needs to be packaged.
      version:
        type: string
        description: The version to deploy
    secrets:
      skpr_username:
        required: true
      skpr_password:
        required: true

env:
  SKPR_USERNAME: ${{ secrets.SKPR_USERNAME }}
  SKPR_PASSWORD: ${{ secrets.SKPR_PASSWORD }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.env }}
      url: ${{ steps.skpr-info.outputs.url }}
    concurrency: ${{ inputs.env }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          show-progress: false
      - name: Get version
        id: version
        run: |
          if ${{ inputs.version == '' }}; then
            version=$(git describe --tags --always)
          fi
          echo "version=$version" >> $GITHUB_OUTPUT
      - name: Skpr Setup
        uses: skpr/action-setup@v1
      - name: Skpr Info
        id: skpr-info
        uses: skpr/action-info@v1
        with:
          env: ${{ inputs.env }}
      - name: Package
        if: inputs.package
        uses: skpr/action-package@v1
        with:
          version: ${{ steps.version.outputs.version }}
      - name: Deploy
        uses: skpr/action-deploy@v1
        with:
          version: ${{ steps.version.outputs.version }}
          env: ${{ inputs.env }}
      - name: Post-deploy Commands
        uses: skpr/action-exec@v1
        with:
          env: ${{ env.SKPR_ENV }}
          command: make deploy
